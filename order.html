<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order – Maris Luxe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Maris Luxe">
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Order Section -->
  <section class="order">
    <h2>Place Your Order</h2>
    <p>Please fill the form below and we’ll contact you shortly.</p>

    <form action="https://formspree.io/f/xkowkyle" method="POST" class="order-form">

      <input type="text" name="name" placeholder="Full Name" required>

      <input type="email" name="email" placeholder="Email Address" required>

      <input type="tel" name="phone" placeholder="Phone Number" required>

      <input type="number" name="quantity" placeholder="Quantity" required>

      <input type="text" name="location" placeholder="Delivery Location" required>

      <textarea name="message" placeholder="Extra Message (optional)"></textarea>

      <input type="hidden" name="product" id="product-name">

      <button type="submit" class="btn">Submit Order</button>

    </form>
  </section>
<script src="js/script.js"></script>
</body>
</html>
